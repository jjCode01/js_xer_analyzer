<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
</head>

<body>
    <div class="container">
        <aside class="menu">
            <header class="f14"><h1>XER Analyzer</h1></header>
            <ul>
                <li class="btn margin-t-20">Project</li>
                <li class="btn margin-t-20">Changes</li>
                <li class="btn margin-t-20">Updates</li>
            </ul>
        </aside>

        <div class="content">
            <section id="project">
                <h2 class="hidden">Projects</h2>
                <div id="upload" class="pad-1em">
                    <h3 class="pad-bm-05em">File Upload</h3>
                    <div class="upload-wrap grid pad-bm-1em">
                        <label for="current-file-selector">Current XER: </label>
                        <input type="file" name="current" id="current-file-selector" accept=".xer" required>
                        <select name="current" id="current-project-selector">
                            <option value="">--Please choose a project--</option>
                        </select>
                    </div>
                    <div class="upload-wrap grid">
                        <label for="previous-file-selector">Previous XER: </label>
                        <input type="file" name="previous" id="previous-file-selector" accept=".xer" required>
                        <select name="previous" id="previous-project-selector">
                            <option value="">--Please choose a project--</option>
                        </select>
                    </div>
                    <button id="compare" class="btn margin-t-20">Compare</button>
                </div>
                <div class="card pad-1em">
                    <div class="pad-bm-1em">
                        <h3 class="pad-bm-05em">Current Project</h3>
                        <table class="f13">
                            <tr>
                                <td>Project ID:</td>
                                <td id="current-project-id"></td>
                            </tr>
                            <tr>
                                <td>Project Name:</td>
                                <td id="current-project-name"></td>
                            </tr>
                            <tr>
                                <td>Data Date:</td>
                                <td id="current-dd"></td>
                            </tr>     
                        </table>
                    </div>
                    <div>
                        <h3 class="pad-bm-05em">Previous Project</h3>
                        <table class="f13">
                            <tr>
                                <td>Project ID:</td>
                                <td id="previous-project-id"></td>
                            </tr>
                            <tr>
                                <td>Project Name:</td>
                                <td id="previous-project-name"></td>
                            </tr>
                            <tr>
                                <td>Data Date:</td>
                                <td id="previous-dd"></td>
                            </tr>     
                        </table>
                    </div>
                </div>
            </section>

            <section id="changes" class="">
                <h2 class="hidden">Changes</h2>
            </section>

            <section id="updates" class="">
                <h2 class="hidden">Updates</h2>
            </section>
        </div>
    </div>

    <script src="./static/js/app.js"></script>
    <script src="./static/js/parse.js"></script>
    <script src="./static/js/taskVariance.js"></script>
</body>
</html>
