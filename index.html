<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="menu">
            <header><h1>XER Analyzer</h1></header>
            <ul>
                <li class="btn">Project</li>
                <li class="btn">Changes</li>
                <li class="btn">Updates</li>
            </ul>
        </aside>

        <div class="content">
            <section id="project">
                <h2 class="txt-center">Projects</h2>
                <div class="pad-1em border-rad-5 box-shadow margin-10 margin-v-20">
                    <h3 class="pad-bm-05em">File Upload</h3>
                    <div class="upload-wrap grid pad-bm-1em">
                        <label for="current-file-selector">Current XER: </label>
                        <input type="file" name="current" id="current-file-selector" accept=".xer">
                        <select name="current" id="current-project-selector">
                            <option value="">--Please choose a project--</option>
                        </select>
                    </div>
                    <div class="upload-wrap grid">
                        <label for="previous-file-selector">Previous XER: </label>
                        <input type="file" name="previous" id="previous-file-selector" accept=".xer">
                        <select name="previous" id="previous-project-selector">
                            <option value="">--Please choose a project--</option>
                        </select>
                    </div>
                </div>
                <div class="card pad-1em border-rad-5 box-shadow margin-10 margin-v-20">
                    <div class="pad-bm-1em">
                        <h3 class="pad-bm-05em">Current Project</h3>
                        <table>
                            <tr>
                                <td>Project ID:</td>
                                <td id="current-project-id"></td>
                            </tr>
                            <tr>
                                <td>Project name:</td>
                                <td id="current-project-name"></td>
                            </tr>
                            <tr>
                                <td>Data Date:</td>
                                <td id="current-data-date"></td>
                            </tr>     
                        </table>
                    </div>
                    <div>
                        <h3 class="pad-bm-05em">Previous Project</h3>
                        <table>
                            <tr>
                                <td>Project ID:</td>
                                <td id="previous-project-id"></td>
                            </tr>
                            <tr>
                                <td>Project name:</td>
                                <td id="previous-project-name"></td>
                            </tr>
                            <tr>
                                <td>Data Date:</td>
                                <td id="previous-data-date"></td>
                            </tr>     
                        </table>
                    </div>
                </div>
            </section>

            <section id="changes">
                <h2 class="txt-center">Changes</h2>
            </section>

            <section id="updates">
                <h2 class="txt-center">Updates</h2>
            </section>
        </div>
    </div>

    <script src="./static/js/app.js"></script>
</body>
</html>
